<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RÃ¼zgar'Ä±n GÃ¼nlÃ¼k Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f23;
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1a1a3d;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 { margin: 0; font-size: 2.5rem; }
    #greeting { font-size: 1.4rem; color: #a0a0ff; }

    section {
      background: #1a1a3d;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 { color: #a0a0ff; margin-top: 0; }

    /* Ä°sim giriÅŸi */
    #name-form { margin: 20px 0; }
    input, button {
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
    }
    input { background: #2a2a5a; color: white; width: 220px; }
    button { background: #0084ff; color: white; cursor: pointer; }

    /* Saat & Tarih */
    #clock { font-size: 2.2rem; font-weight: bold; text-align: center; margin: 10px 0; }
    #date { font-size: 1.3rem; text-align: center; color: #88ff88; }

    /* Takvim */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }
    .day-name { font-weight: bold; color: #ffcc00; }
    .day { padding: 10px; background: #2a2a5a; border-radius: 6px; }
    .today { background: #ff4444; color: white; font-weight: bold; }

    /* Hesap makinesi */
    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    #display {
      grid-column: span 4;
      background: #000;
      color: #0f0;
      padding: 15px;
      font-size: 2rem;
      text-align: right;
      border-radius: 8px;
    }
    .btn { background: #333; color: white; font-size: 1.5rem; cursor: pointer; }
    .btn-operator { background: #ff9500; }
    .btn-equal { background: #28a745; }

    /* Fatura hesaplama */
    #invoice input { width: 180px; margin: 8px 0; }

    /* Todo list */
    #todo-list li {
      background: #2a2a5a;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
    #todo-list button { background: #ff4444; padding: 5px 10px; font-size: 0.9rem; }
  </style>
</head>
<body>

  <header>
    <h1 id="greeting">Merhaba! ðŸ‘‹</h1>
    <p>GÃ¼nlÃ¼k iÅŸlerini buradan hallet kanka</p>
  </header>

  <!-- Ä°sim GiriÅŸi -->
  <section id="name-section">
    <h2>Ä°smini Yaz</h2>
    <form id="name-form">
      <input id="name-input" placeholder="AdÄ±n ne?" autofocus />
      <button type="submit">Kaydet</button>
    </form>
  </section>

  <!-- Saat & Tarih -->
  <section>
    <div id="clock">--:--:--</div>
    <div id="date">YÃ¼kleniyor...</div>
  </section>

  <!-- Takvim -->
  <section>
    <h2>Takvim</h2>
    <div id="calendar"></div>
  </section>

  <!-- Hesap Makinesi -->
  <section>
    <h2>Hesap Makinesi</h2>
    <div id="calculator">
      <div id="display">0</div>
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendToDisplay('(')">(</button>
      <button class="btn" onclick="appendToDisplay(')')">)</button>
      <button class="btn-operator" onclick="appendToDisplay('/')">/</button>

      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn-operator" onclick="appendToDisplay('*')">Ã—</button>

      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn-operator" onclick="appendToDisplay('-')">-</button>

      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn-operator" onclick="appendToDisplay('+')">+</button>

      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </section>

  <!-- Basit Fatura Hesaplama -->
  <section>
    <h2>Fatura / Hesap Hesapla</h2>
    <label>Tutar (TL): <input type="number" id="amount" value="0" step="0.01"></label><br>
    <label>KDV (%): <input type="number" id="kdv" value="20" step="1"></label><br>
    <button onclick="hesaplaFatura()">Hesapla</button>
    <p id="fatura-sonuc"></p>
  </section>

  <!-- Todo List -->
  <section>
    <h2>YapÄ±lacaklar</h2>
    <input id="todo-input" placeholder="Yeni iÅŸ ekle..." />
    <button onclick="addTodo()">Ekle</button>
    <ul id="todo-list"></ul>
  </section>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Ä°SÄ°M KAYDETME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const greeting = document.getElementById('greeting');
    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('name-input');
    const nameSection = document.getElementById('name-section');

    let userName = localStorage.getItem('userName');

    function updateGreeting() {
      if (userName) {
        greeting.textContent = `Merhaba ${userName} ðŸ‘‹`;
        nameSection.style.display = 'none';
      } else {
        greeting.textContent = 'Merhaba! ðŸ‘‹';
        nameSection.style.display = 'block';
      }
    }

    nameForm.addEventListener('submit', e => {
      e.preventDefault();
      userName = nameInput.value.trim();
      if (userName) {
        localStorage.setItem('userName', userName);
        updateGreeting();
      }
    });

    updateGreeting();

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ GERÃ‡EK SAAT & TARÄ°H â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('tr-TR');
      const dateStr = now.toLocaleDateString('tr-TR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TAKVÄ°M â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();

      // GÃ¼n isimleri
      ['Pzt','Sal','Ã‡ar','Per','Cum','Cmt','Paz'].forEach(day => {
        const div = document.createElement('div');
        div.className = 'day-name';
        div.textContent = day;
        calendar.appendChild(div);
      });

      // Ã–nceki ayÄ±n boÅŸ gÃ¼nleri
      const firstDay = new Date(year, month, 1).getDay() || 7; // Pazar 0 â†’ 7 yap
      for (let i = 1; i < firstDay; i++) {
        calendar.appendChild(document.createElement('div'));
      }

      // GÃ¼nler
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let d = 1; d <= daysInMonth; d++) {
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;
        if (d === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
          div.classList.add('today');
        }
        calendar.appendChild(div);
      }
    }
    renderCalendar();

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ HESAP MAKÄ°NESÄ° â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      if (display.innerText === '0') display.innerText = value;
      else display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText) || '0';
      } catch {
        display.innerText = 'Hata!';
      }
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ FATURA HESAPLAMA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function hesaplaFatura() {
      const tutar = parseFloat(document.getElementById('amount').value) || 0;
      const kdvOran = parseFloat(document.getElementById('kdv').value) || 0;
      const kdv = tutar * (kdvOran / 100);
      const toplam = tutar + kdv;

      document.getElementById('fatura-sonuc').innerHTML = `
        Ara Toplam: ${tutar.toFixed(2)} TL<br>
        KDV (${kdvOran}%): ${kdv.toFixed(2)} TL<br>
        <strong>Genel Toplam: ${toplam.toFixed(2)} TL</strong>
      `;
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TODO LÄ°ST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    function loadTodos() {
      const todos = JSON.parse(localStorage.getItem('todos')) || [];
      todoList.innerHTML = '';
      todos.forEach((text, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${text} <button onclick="deleteTodo(${index})">Sil</button>`;
        todoList.appendChild(li);
      });
    }

    function addTodo() {
      const text = todoInput.value.trim();
      if (!text) return;
      const todos = JSON.parse(localStorage.getItem('todos')) || [];
      todos.push(text);
      localStorage.setItem('todos', JSON.stringify(todos));
      todoInput.value = '';
      loadTodos();
    }

    function deleteTodo(index) {
      const todos = JSON.parse(localStorage.getItem('todos')) || [];
      todos.splice(index, 1);
      localStorage.setItem('todos', JSON.stringify(todos));
      loadTodos();
    }

    loadTodos();
  </script>
</body>
</html>
