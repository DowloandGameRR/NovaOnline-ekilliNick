    function updateAll() {
      const text = input.value.trim() || "Nova";
      result.innerHTML = ''; // temizle

      const copyThis = [];

      transformers.forEach(style => {
        const transformed = style.fn(text);

        div.className = 'style-item';
        div.innerHTML = `<div class="style-name">${style.name}</div>${transformed}`;
