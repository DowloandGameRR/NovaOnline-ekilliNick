<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube MP3 İndirici</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63);
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.8rem;
      margin: 40px 0 20px;
      background: linear-gradient(90deg, #c084fc, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container {
      background: rgba(35, 35, 70, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(160,140,255,0.2);
    }
    input {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      border: 2px solid #6b7280;
      border-radius: 12px;
      background: rgba(50,50,90,0.6);
      color: white;
      margin-bottom: 20px;
    }
    input:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 4px rgba(167,139,250,0.3);
    }
    button {
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(124,58,237,0.5);
    }
    #status {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
      color: #c4b5fd;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
      background: linear-gradient(90deg, #10b981, #34d399);
    }
    #thumbnail {
      max-width: 100%;
      border-radius: 12px;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>

  <h1>YouTube → MP3 İndir</h1>

  <div class="container">
    <input type="text" id="urlInput" placeholder="YouTube video linkini buraya yapıştır (ör: https://youtu.be/...)" autofocus />
    <button onclick="convertVideo()">MP3'e Dönüştür & İndir</button>

    <img id="thumbnail" alt="Video önizleme" />

    <div id="status">Linki yapıştır ve butona bas...</div>

    <button id="downloadBtn" onclick="startDownload()">İndirmeyi Başlat</button>
  </div>

  <script>
    let downloadUrl = '';
    let videoTitle = 'audio';

    async function convertVideo() {
      const url = document.getElementById('urlInput').value.trim();
      const status = document.getElementById('status');
      const thumb = document.getElementById('thumbnail');
      const dlBtn = document.getElementById('downloadBtn');

      if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
        status.textContent = 'Geçerli bir YouTube linki gir kanka...';
        status.style.color = '#ef4444';
        return;
      }

      status.textContent = 'Dönüştürülüyor... (biraz bekle)';
      status.style.color = '#fbbf24';
      dlBtn.style.display = 'none';
      thumb.style.display = 'none';

      try {
        // Örnek ücretsiz/public bir endpoint (2026'da çalışanlardan biri)
        // NOT: Bu tür ücretsiz servisler zamanla kapanabilir veya limit koyabilir
        // Alternatif: https://api.onlinevideoconverter.pro/api/convert gibi servisleri dene
        const apiUrl = `https://api.vevioz.com/@api/button/mp3/${getVideoId(url)}`;

        // Veya başka bir popüler: 
        // const apiUrl = `https://ytmp3.cc/api/button/mp3/${getVideoId(url)}`;

        // Önizleme için thumbnail alalım
        const videoId = getVideoId(url);
        thumb.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        thumb.style.display = 'block';

        status.innerHTML = `Hazırlanıyor...<br><small>${videoId}</small>`;

        // Gerçek indirme linkini almak için fetch (CORS sorunu olabilir, o yüzden basitçe link üretelim)
        // Birçok servis direkt <a href> verir ama biz fetch ile deneyelim
        downloadUrl = `https://www.yt-download.org/api/button/mp3/${videoId}`;  // örnek servis
        // Gerçek bir servis kullanırsan burayı değiştir

        status.textContent = 'Hazır! Aşağıdaki butondan indirebilirsin.';
        status.style.color = '#10b981';
        dlBtn.style.display = 'block';

      } catch (err) {
        status.textContent = 'Hata çıktı: ' + err.message + ' (farklı bir servis dene)';
        status.style.color = '#ef4444';
      }
    }

    function startDownload() {
      if (downloadUrl) {
        window.open(downloadUrl, '_blank');
      }
    }

    function getVideoId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }
  </script>

</body>
</html>
