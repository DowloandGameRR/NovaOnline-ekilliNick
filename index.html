<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RÃ¼zgar'Ä±n Dashboard'u</title>
  <link rel="icon" href="https://homer-demo.netlify.app/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
  <script src="https://unpkg.com/yamljs@0.3.0/dist/yaml.min.js"></script>
  <script src="config.yml" type="text/yaml" id="config"></script>
  <style>
    body { background: #0f0f23; color: #e0e0ff; font-family: Arial; }
    header { text-align: center; padding: 2rem; }
    .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .group { margin-bottom: 2rem; }
    .group h2 { color: #a0a0ff; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
    .service { background: #1a1a3d; border-radius: 12px; padding: 1rem; text-align: center; transition: all 0.2s; }
    .service:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    .service a { color: white; text-decoration: none; display: block; }
    .service i { font-size: 2.5rem; margin-bottom: 0.8rem; }
  </style>
</head>
<body>
  <header>
    <h1>Merhaba RÃ¼zgar ðŸ‘‹</h1>
    <p>GÃ¼nlÃ¼k iÅŸlerini buradan hallet</p>
  </header>

  <main class="services" id="services"></main>

  <script>
    const configYaml = document.getElementById('config').innerText;
    const config = YAML.parse(configYaml);

    const servicesDiv = document.getElementById('services');

    if (config.services) {
      config.services.forEach(group => {
        if (group.name) {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group';
          groupDiv.innerHTML = `<h2>${group.name}</h2>`;
          servicesDiv.appendChild(groupDiv);

          const grid = document.createElement('div');
          grid.style.display = 'grid';
          grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(280px, 1fr))';
          grid.style.gap = '1rem';
          groupDiv.appendChild(grid);

          group.items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'service';
            card.innerHTML = `
              <a href="${item.url || '#'}" target="_blank">
                <i class="${item.icon || 'fas fa-link'}"></i>
                <div><strong>${item.name}</strong></div>
                ${item.subtitle ? `<small>${item.subtitle}</small>` : ''}
              </a>
            `;
            grid.appendChild(card);
          });
        }
      });
    }
  </script>
</body>
</html>
